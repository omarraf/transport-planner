name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # Fetch all history for changelog

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get version from tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
      env:
        NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN }}

    - name: Build Backend
      working-directory: ./backend
      run: |
        npm ci
        npm run build

    - name: Generate changelog
      id: changelog
      run: |
        echo "## ðŸš€ What's New in v${{ steps.version.outputs.version }}" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### âœ¨ Features & Improvements" >> CHANGELOG.md
        git log --pretty=format:"- %s" --grep="feat:" --grep="feature:" --since="$(git describe --tags --abbrev=0 HEAD^)..HEAD" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ðŸ› Bug Fixes" >> CHANGELOG.md  
        git log --pretty=format:"- %s" --grep="fix:" --grep="bug:" --since="$(git describe --tags --abbrev=0 HEAD^)..HEAD" >> CHANGELOG.md || echo "- No bug fixes in this release" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ðŸ”§ Technical Changes" >> CHANGELOG.md
        git log --pretty=format:"- %s" --grep="chore:" --grep="refactor:" --since="$(git describe --tags --abbrev=0 HEAD^)..HEAD" >> CHANGELOG.md || echo "- No technical changes in this release" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ðŸŒ Deployment" >> CHANGELOG.md
        echo "- Frontend: https://transport-planner-ruddy.vercel.app" >> CHANGELOG.md
        echo "- Backend API: https://transport-planner-production.up.railway.app" >> CHANGELOG.md

    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Transport Planner v${{ steps.version.outputs.version }}
        bodyFile: CHANGELOG.md
        draft: false
        prerelease: false

    - name: Deploy notification
      run: |
        echo "ðŸŽ‰ Release v${{ steps.version.outputs.version }} created!"
        echo "ðŸ”— Frontend: https://transport-planner-ruddy.vercel.app"  
        echo "ðŸ”— Backend: https://transport-planner-production.up.railway.app"